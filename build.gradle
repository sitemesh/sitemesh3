allprojects  {
  apply plugin: 'maven'

  group = 'org.sitemesh'
version = '3.0.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.5
  targetCompatibility = 1.5

  
  repositories {
    mavenLocal()
    
    mavenRepo url: "http://repo.maven.apache.org/maven2"
  }

  
  
  
}
